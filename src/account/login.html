<template>
    <require from="./login.scss"></require>
    <section class="au-animate login-wrapper">

        <div class="mdc-card">
            <section class="mdc-card__primary">
                <h1 class="mdc-card__title mdc-card__title--large">${heading}</h1>
            </section>
            <section class="mdc-card__supporting-text">
                <div class="mdc-form-field">
                    <label class="mdc-textfield">
                        <input type="text" class="mdc-textfield__input" value.bind="userName & validate:rules" md-disabled.bind="isLoginInProgress">
                        <span class="mdc-textfield__label">Username</span>
                    </label>
                </div>
                <div class="mdc-form-field">
                    <label class="mdc-textfield">
                        <input type="password" class="mdc-textfield__input" value.bind="password & validate:rules" md-disabled.bind="isLoginInProgress">
                        <span class="mdc-textfield__label">Password</span>
                    </label>
                </div>
            </section>
            <section class="mdc-card__actions">
                <button click.delegate="Login()" class="mdc-button mdc-button--compact mdc-card__action">Log in</button>
                <button click.delegate="googleAuthClick()" class="mdc-button mdc-button--compact mdc-card__action">Log in with Google</button>
            </section>
        </div>
    </section>
</template>
