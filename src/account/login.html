<template>
    <require from="./login.scss"></require>
    <section class="au-animate login-wrapper">
        <md-card 
        md-title.bind="heading" 
        
        md-horizontal="true"
        md-image="http://aurelia-ui-toolkits.github.io/demo-materialize/images/card-sample-1.jpg">
            <form role="form" submit.delegate="Login()">
                <input 
                    md-label="Repository URL" 
                    value.bind="repositoryUrl" 
                    md-readonly="true" ></md-input>

                <input 
                    md-label="Username" 
                    required="true" 
                    value.bind="userName & validate:rules" 
                    md-disabled.bind="isLoginInProgress" 
                    md-validate="true"></md-input>

                <input 
                    md-type="password" 
                    required="true" 
                    md-label="Password" 
                    value.bind="password & validate:rules" 
                    md-disabled.bind="isLoginInProgress"></md-input>

                <div class="login-error"  css="${error && error.length ? 'opacity: 1;' : 'opacity: 0;' }">${error}</div>            
                <md-progress if.bind="isLoginInProgress"></md-progress>
                <button md-button type="submit">Log in</button>
            </form>
        </md-card>            
    </section>
</template>
