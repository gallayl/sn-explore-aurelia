<template bindable="router">
  <require from="nav-bar.scss"></require>
  <md-navbar class="navbar navbar-default navbar-fixed-top" role="navigation">
    <a href="#/samples/navbar" class="brand-logo">
      <img src="../static/sn-logo-72.png" alt="" width="52" height="52"/>
      <span><strong>sense</strong>net</span>
    </a>
    <ul class="hide-on-med-and-down right">
        <li md-waves repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}" style="${row.settings.show ? '' : 'display: none;'}">
          <a class="nav-item" data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="row.href">${row.title}</a>
        </li>
    </ul>
  </md-navbar>
</template>
