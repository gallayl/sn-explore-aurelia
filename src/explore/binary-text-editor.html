<template>
    <require from="./binary-text-editor.scss"></require>
    <aside ref="editBinaryDialog" class="mdc-dialog edit-binary-wrapper" role="alertdialog" aria-labelledby="my-mdc-dialog-label" aria-describedby="my-mdc-dialog-description">
        <div class="mdc-dialog__surface">
            <header class="mdc-dialog__header">
                <h2 class="mdc-dialog__header__title">
                    ${ content && content.DisplayName || content.Name }
                </h2>
            </header>
            <section class="mdc-dialog__body">
                <md-progress if.bind="isLoading"></md-progress>
                    <div ref='monacoEditArea' class="monaco-edit-wrapper">
                        <!-- ${binaryData} -->
                    </div>
            </section>
            <footer class="mdc-dialog__footer">
                <button click.delegate="cancel()" type="button" class="mdc-button mdc-dialog__footer__button">
                    Cancel
                </button>
                <button click.delegate="save()" type="button" class="mdc-button mdc-dialog__footer__button">
                    Save
                </button>    
            </footer>
        </div>
        <div class="mdc-dialog__backdrop"></div>
    </aside>
</template>
